version: "{branch}-{build}"

platform: x64

branches:
  only:
    - master

# Source Config
clone_folder: c:\gopath\src\magnetico
shallow_clone: true

# Build host
environment:
  GOPATH: c:\gopath
  GOVERSION: 1.11
  DEPVERSION: 0.5.0

install:
  # Install the specific Go version.
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-amd64.msi
  - appveyor DownloadFile https://github.com/golang/dep/releases/download/v%DEPVERSION%/dep-windows-amd64.exe -FileName c:\dep.exe
  - msiexec /i go%GOVERSION%.windows-amd64.msi /q
  - set Path=%PATH%;c:\go\bin;c:\gopath\bin
  - go version
  - go env
  - go get -u -v github.com/kevinburke/go-bindata/...
  - go get -u -v honnef.co/go/tools/cmd/staticcheck

before_build:
  - go-bindata -o="cmd\magneticow\bindata.go" -prefix="cmd\magneticow\data\\" cmd\magneticow\data\...
  - cd c:\gopath\src\magnetico
  - dir c:\
  - c:\dep.exe ensure -v

build_script:
  - go install --tags fts5 "-ldflags=-s -w -X main.compiledOn=`date -u +%Y-%m-%dT%H:%M:%SZ`" github.com/boramalper/magnetico/cmd/magneticod
  - go install magnetico/magneticod
  - go install magnetico/magneticow

test_script:
  - go test -cover magnetico/magneticod/...
  - go test -cover magnetico/magneticow/...
  - go test -cover magnetico/persistence/...
